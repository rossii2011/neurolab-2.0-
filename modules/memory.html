<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorization Trainer ‚Äî NEUROLAB</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    textarea {
      width: 80%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      font-size: 1em;
      margin: 20px 0;
    }
    .controls {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
    a {
      color: #00ffff;
      display: block;
      margin-top: 40px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Memorization Trainer</h1>
    <textarea id="textInput" placeholder="Paste text to memorize..."></textarea>
    
    <div class="controls">
      <label for="rateSlider">Voice speed: </label>
      <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
      <span id="rateValue">1x</span>
    </div>

    <div class="controls">
      <button onclick="readText()">Analyze & Read</button>
      <button onclick="splitText()">Split & Practice</button>
    </div>

    <div id="output" style="margin-top: 30px;"></div>
    <a href="/neurolab-2.0-/index.html">‚Üê Back to NEUROLAB</a>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const rateSlider = document.getElementById('rateSlider');
    const rateValue = document.getElementById('rateValue');

    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value + 'x';
    });

    function readText() {
      const utterance = new SpeechSynthesisUtterance(textInput.value);
      utterance.rate = parseFloat(rateSlider.value);
      speechSynthesis.speak(utterance);
    }

    function splitText() {
      const output = document.getElementById('output');
      const words = textInput.value.trim().split(/\s+/);
      output.innerHTML = '';
      words.forEach((word, index) => {
        const btn = document.createElement('button');
        btn.textContent = word;
        btn.onclick = () => {
          const utterance = new SpeechSynthesisUtterance(word);
          utterance.rate = parseFloat(rateSlider.value);
          speechSynthesis.speak(utterance);
        };
        output.appendChild(btn);
      });
    }
  </script>
</body>
</html>
